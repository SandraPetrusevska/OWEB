<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anketa za posetiteli</title>
        <link rel="stylesheet" type="text/css" href="stilovi.css">
    </head>
    <body>
        <header>
            <img src="logo6.png" width="180" height="50" alt="Сандра Петрушевска"> 
            <nav>
                <ul>
                <li> <a href="#">ПOЧЕТНА</a></li>
                <li> <a href="#">ОМИЛЕНИ НЕШТА</a></li>
                <li> <a href="#">ГАЛЕРИЈА</a></li>
                <li> <a href="#">БЛОГ</a></li>
                <li> <a href="#" class="active">АНКЕТА</a></li>
                <li> <a href="#">КОНТАКТ</a></li>
                </ul>
            </nav>
        </header>
        <p class="header">Анкета</p>
        <p class="center">
            Ве молам да ја пополните следнава анкета за да ми помогнете да ја подобрам мојата страница.
        </p>
        <form method="post" autocomplete="on">
            <p class="center">
                <label> Вашето име:
                <input type="text" id="ime" placeholder="Внесете име" > 
                </label>
            </p>
            <p class="center">
                <label>Вашето презиме:
                <input type="text" id="prezime" placeholder="Внесете презиме">
                </label>
            </p>
            <p class="center">
                <label>Вашиот e-mail:
                <input type="email" id="email" placeholder="name@gmail.com">
                </label>
             </p>
             <p class="center">
                 <label>
                     Ваша оценка:
                    0 <input type="range" 
                    min="0"
                    max="10"
                    value="5">10
                 </label>
             </p>
             <p class="center"> 
                     Дали се исполнети Вашите очекувања? <br>
                     <select>
                     <option>Воошто не се исполнети</option>
                     <option selected>Донекаде се исполнети.</option>
                     <option>Целосно се исполнети.</option>
                 </select>
             </p>
             <p class="center">
                  Кој дел Ви се допадна? <br>
                     <input type="checkbox" id="omileni" > 
                     <label for="omileni">Омилени нешта</label><br>
                     <input type="checkbox" id="galerija"> 
                     <label for="galerija">Галерија</label><br>
                     <input type="checkbox" id="blog"> 
                     <label for="blog">Блог</label>
             </p>
             <p class="center">
                 Како дознавте за странава? <br>
                 <input type="radio" id="socijalni" name="naogjanje">
                 <label for="socijalni">Ја видов на социјални медиуми.</label> <br>
                 <input type="radio" id="slusnav" name="naogjanje">
                 <label for="slusnav">Ми ја покажа пријател/познаник.</label> <br>
                 <input type="radio" id="sam" name="naogjanje">
                 <label for="sam">Најдов линк додека бев на друга WEB страна.</label> <br>
                 <input type="radio" id="drugo" name="naogjanje">
                 <label for="drugo">Друго</label>
             </p>
             <p class="center">
                 Коментар: <br>
                 <textarea rows="5" cols="50" placeholder="Што би променил/а?" ></textarea>

             </p>
             <p class="center">
                 <input type="submit" value="Поднеси">
             </p>
        </form>
        <footer>
            
            <p class="center">
                Назад
            </p>
            <img src="logo6.png" width="180" height="50" alt="Сандра Петрушевска" class="centerPic">
        </footer>
    </body>
</html>
