<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Lunch Special </title>
    </head>
    <body>
        <h1><strong>Dado Tea Lunch Special</strong></h1>
        <p> Monday through Friday <br> 11am-3pm<br> $9.95 plus tax</p>
        <p> Includes sandwich, snack, and drink.</p>
        <form method="post" action="http://www.jamieoliver.com">
            <fieldset>
                <legend> Order Information</legend>
              <p>
                  <label> <strong>Name</strong> <br> <input name="name" type="text" size="25" maxlength="30"></label>
                </p>
              
                  <input type="radio" id="here" name="where" >
                  <label for ="here">Here</label> <br>
                  <input type="radio" id="togo" name="where" >
                 <label for ="togo">To Go</label>
            </fieldset>
        
            <fieldset>
                <legend>Sandwiches</legend>
                <p>
                    <strong> Monday</strong> <br>
                    <input type="radio" id="tomato" name="food"> 
                    <label for="tomato">Tomato Mozzarella</label> <br>
                    <input type="radio" id="chicken" name="food">
                    <label for="chicken">Chicken Salad</label>
                </p>
                <p>
                    <strong>Tuesday</strong> <br>
                    <input type="radio" id="salad" name="food">
                    <label for="salad">Greek Salad Wrap</label> <br>
                    <input type="radio" id="toto" name="food">
                    <label for="toto">Toto Wrap</label>
                </p>
                <p>
                    <strong>Wednesday</strong><br>
                    <input type="radio" id="hummus" name="food">
                    <label for="hummus">Red Pepper Hummus</label> <br>
                    <input type="radio" id="turkey" name="food">
                    <label for="turkey">Roasted Turkey</label>
                </p>
                <p>
                    <strong>Thursday</strong> <br>
                    <input type="radio" id="wrap" name="food">
                    <label for="wrap">Carrot-Ginger Hummus Wrap</label> <br>
                    <input type="radio" id="salad" name="food">
                    <label for="salad">Egg Salad</label>
                </p>
                <p>
                    <strong>Friday</strong><br>
                    <input type="radio" id="dado" name="food">
                    <label for="dado">Dado Wrap</label> <br>
                    <input type="radio" id="tuna" name="food">
                    <label for="tuna">Tuna Salad</label>
                </p>
                <hr>
                <input type="checkbox" id="gluten">
                <label for="gluten">Gluten Free Bread (75¢ extra)</label>
            </fieldset>
        
            <fieldset>
                <legend>Snack</legend>
                <p>
                    <strong>Snacks</strong> <br>
                    <input type="radio" id="apple" name="snack">
                    <label for="apple">Apple</label> <br>
                    <input type="radio" id="banana" name="snack">
                    <label for="banana">Banana</label> <br>
                    <input type="radio" id="chips" name="snack">
                    <label for="chips">Potato Chips</label>
                </p>
            </fieldset>
        
            <fieldset>
                <legend>Drink</legend>
                <p>
                    <strong>Drinks</strong><br>
                    <select id="drinks">
                        <option value="Coffee">Coffee</option>
                        <option value="Iced Coffee">Iced Coffee</option>
                        <option value="Hot Green Tea-Sencha">Hot Green Tea-Sencha</option>
                        <option value="Iced Green Tea-Sencha">Iced Green Tea-Sencha</option>
                        <option value="Hot Black Tea-Keemun" selected>Hot Black Tea-Keemun</option>
                        <option value="Iced Black Tea-Keemun">Iced Black Tea-Keemun</option>
                    </select>
                    <hr>
                    <p>
                        <input type="checkbox" id="large">
                        <label for="large">Large drink (75¢ extra)</label><br>
                        <input type="checkbox" id="bubble">
                        <label for="bubble">Bubble tea ($1.50 extra)</label>
                    
                    </p>
                </p>
            </fieldset>
        <p>
        <input type="submit" value="Place Order">
        </p>
        </form>
        
    </body>
</html>
